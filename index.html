<!DOCTYPE html>
<html>
<head>
    <title>Border Radius Generator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="screen">
                <div class="shape"></div>
            </div>
            <div class="code-cont">
                <span class="code">
                    border-radius: <span class="code-value">0px 0px 0px 0px</span>
                </span>
            </div>
            <br>
            <div class="controls clear-fix">
                <div class="float-left">
                    <label>Top</label>
                    <br>
                    <input class="range top m-3" type="range"></input>
                    <br>
                    <label>Right</label>
                    <br>
                    <input class="range right m-3" type="range"></input>
                </div>
                <div class="float-right">
                    <label>Bottom</label>
                    <br>
                    <input class="range bottom m-3" type="range"></input>
                    <br>
                    <label>Left</label>
                    <br>
                    <input class="range left m-3" type="range"></input>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
